<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold Price Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #ff8c00, #ffd700);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .live-rates {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .rate-item {
            text-align: center;
            margin: 5px;
        }

        .rate-item h3 {
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .rate-item .rate {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .main-content {
            padding: 30px;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .gold-type-toggle {
            display: flex;
            background: #f0f0f0;
            border-radius: 25px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .gold-type-toggle button {
            flex: 1;
            padding: 12px 20px;
            border: none;
            background: transparent;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }

        .gold-type-toggle button.active {
            background: #ffd700;
            color: white;
        }

        .config-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }

        .config-btn:hover {
            background: #45a049;
        }

        .input-group {
            margin-bottom: 25px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #ffd700;
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .result-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            border-left: 5px solid;
        }

        .result-card.purity-92 { border-left-color: #ff6b6b; }
        .result-card.purity-91 { border-left-color: #4ecdc4; }
        .result-card.purity-905 { border-left-color: #45b7d1; }
        .result-card.purity-90 { border-left-color: #96ceb4; }
        .result-card.purity-89 { border-left-color: #feca57; }

        .result-card h3 {
            margin-bottom: 15px;
            color: #333;
            font-size: 1.2rem;
        }

        .price-breakdown {
            margin-bottom: 10px;
        }

        .price-breakdown div {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            padding: 5px 0;
        }

        .total-price {
            border-top: 2px solid #ddd;
            padding-top: 10px;
            font-weight: bold;
            font-size: 1.1rem;
            color: #333;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: black;
        }

        .config-group {
            margin-bottom: 20px;
        }

        .config-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .config-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .save-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .controls {
                flex-direction: column;
            }
            
            .gold-type-toggle {
                margin-bottom: 10px;
            }
            
            .results-grid {
                grid-template-columns: 1fr;
            }
            
            .live-rates {
                flex-direction: column;
            }
            
            .rate-item {
                margin: 10px 0;
            }
        }

        .loading {
            color: #666;
            font-style: italic;
        }

        .refresh-btn {
            background: #2196F3;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 0.8rem;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèÜ Gold Price Calculator</h1>
            <div class="live-rates">
                <div class="rate-item">
                    <h3>Rajkot 24K</h3>
                    <div class="rate" id="rajkot-rate">Loading...</div>
                </div>
                <div class="rate-item">
                    <h3>Bhavnagar 24K</h3>
                    <div class="rate" id="bhavnagar-rate">Loading...</div>
                </div>
                <button class="refresh-btn" onclick="fetchLiveRates()">üîÑ Refresh</button>
            </div>
        </div>

        <div class="main-content">
            <div class="controls">
                <div class="gold-type-toggle">
                    <button id="new-gold" class="active" onclick="setGoldType('new')">New Gold</button>
                    <button id="old-gold" onclick="setGoldType('old')">Old Gold</button>
                </div>
                <button class="config-btn" onclick="openConfigModal()">‚öôÔ∏è Configuration</button>
            </div>

            <div class="input-group">
                <label for="gold-rate">Gold Rate (24K) - ‚Çπ per gram</label>
                <input type="number" id="gold-rate" value="7000" oninput="calculatePrices()">
            </div>

            <div class="input-group">
                <label for="weight">Weight in grams</label>
                <input type="number" id="weight" value="10" step="0.1" oninput="calculatePrices()">
            </div>

            <div class="results-grid" id="results-grid">
                <!-- Results will be populated here -->
            </div>
        </div>
    </div>

    <!-- Configuration Modal -->
    <div id="config-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeConfigModal()">&times;</span>
            <h2>Labor Charges Configuration</h2>
            <p>Set labor charges per 10 grams for each gold purity:</p>
            
            <div class="config-group">
                <label for="labor-92">92% Gold Labor Charge (‚Çπ per 10g)</label>
                <input type="number" id="labor-92" value="1200">
            </div>
            
            <div class="config-group">
                <label for="labor-91">91% Gold Labor Charge (‚Çπ per 10g)</label>
                <input type="number" id="labor-91" value="1200">
            </div>
            
            <div class="config-group">
                <label for="labor-905">90.5% Gold Labor Charge (‚Çπ per 10g)</label>
                <input type="number" id="labor-905" value="1200">
            </div>
            
            <div class="config-group">
                <label for="labor-90">90% Gold Labor Charge (‚Çπ per 10g)</label>
                <input type="number" id="labor-90" value="1200">
            </div>
            
            <div class="config-group">
                <label for="labor-89">89% Gold Labor Charge (‚Çπ per 10g)</label>
                <input type="number" id="labor-89" value="1200">
            </div>
            
            <button class="save-btn" onclick="saveLaborCharges()">üíæ Save Configuration</button>
        </div>
    </div>

    <script>
        let goldType = 'new';
        let laborCharges = {
            92: 1200,
            91: 1200,
            90.5: 1200,
            90: 1200,
            89: 1200
        };

        // Load saved labor charges
        function loadLaborCharges() {
            const saved = localStorage.getItem('goldCalculatorLaborCharges');
            if (saved) {
                laborCharges = JSON.parse(saved);
                updateConfigModal();
            }
        }

        // Save labor charges
        function saveLaborCharges() {
            laborCharges[92] = parseFloat(document.getElementById('labor-92').value) || 1200;
            laborCharges[91] = parseFloat(document.getElementById('labor-91').value) || 1200;
            laborCharges[90.5] = parseFloat(document.getElementById('labor-905').value) || 1200;
            laborCharges[90] = parseFloat(document.getElementById('labor-90').value) || 1200;
            laborCharges[89] = parseFloat(document.getElementById('labor-89').value) || 1200;
            
            localStorage.setItem('goldCalculatorLaborCharges', JSON.stringify(laborCharges));
            closeConfigModal();
            calculatePrices();
            alert('Configuration saved successfully!');
        }

        // Update configuration modal with saved values
        function updateConfigModal() {
            document.getElementById('labor-92').value = laborCharges[92];
            document.getElementById('labor-91').value = laborCharges[91];
            document.getElementById('labor-905').value = laborCharges[90.5];
            document.getElementById('labor-90').value = laborCharges[90];
            document.getElementById('labor-89').value = laborCharges[89];
        }

        // Set gold type
        function setGoldType(type) {
            goldType = type;
            document.getElementById('new-gold').classList.toggle('active', type === 'new');
            document.getElementById('old-gold').classList.toggle('active', type === 'old');
            calculatePrices();
        }

        // Open configuration modal
        function openConfigModal() {
            updateConfigModal();
            document.getElementById('config-modal').style.display = 'block';
        }

        // Close configuration modal
        function closeConfigModal() {
            document.getElementById('config-modal').style.display = 'none';
        }

        // Calculate prices for all purities
        function calculatePrices() {
            const goldRate24K = parseFloat(document.getElementById('gold-rate').value) || 7000;
            const weight = parseFloat(document.getElementById('weight').value) || 10;
            
            let baseRate = goldRate24K;
            if (goldType === 'old') {
                baseRate = goldRate24K - 2000;
            }

            const purities = [
                { purity: 92, className: 'purity-92', addGST: false },
                { purity: 91, className: 'purity-91', addGST: true },
                { purity: 90.5, className: 'purity-905', addGST: true },
                { purity: 90, className: 'purity-90', addGST: true },
                { purity: 89, className: 'purity-89', addGST: true }
            ];

            let resultsHTML = '';

            purities.forEach(item => {
                let actualPurity = item.purity;
                if (goldType === 'old' && item.purity !== 92) {
                    actualPurity = 90; // For old gold, use 90% for all except 92%
                }

                const goldValue = (baseRate * actualPurity / 100) * weight;
                const laborChargesPer10g = laborCharges[item.purity] || 1200;
                const laborCharges = (laborChargesPer10g / 10) * weight;
                const subtotal = goldValue + laborCharges;
                const gst = item.addGST ? subtotal * 0.03 : 0;
                const total = subtotal + gst;

                resultsHTML += `
                    <div class="result-card ${item.className}">
                        <h3>${item.purity}% Gold ${goldType === 'old' ? '(Old)' : ''}</h3>
                        <div class="price-breakdown">
                            <div><span>Gold Value:</span><span>‚Çπ${goldValue.toLocaleString('en-IN', {maximumFractionDigits: 2})}</span></div>
                            <div><span>Labor Charges:</span><span>‚Çπ${laborCharges.toLocaleString('en-IN', {maximumFractionDigits: 2})}</span></div>
                            <div><span>Subtotal:</span><span>‚Çπ${subtotal.toLocaleString('en-IN', {maximumFractionDigits: 2})}</span></div>
                            ${item.addGST ? `<div><span>GST (3%):</span><span>‚Çπ${gst.toLocaleString('en-IN', {maximumFractionDigits: 2})}</span></div>` : ''}
                        </div>
                        <div class="total-price">
                            <div><span>Total Price:</span><span>‚Çπ${total.toLocaleString('en-IN', {maximumFractionDigits: 2})}</span></div>
                        </div>
                    </div>
                `;
            });

            document.getElementById('results-grid').innerHTML = resultsHTML;
        }

        // Fetch live gold rates (simulated)
        function fetchLiveRates() {
            document.getElementById('rajkot-rate').innerHTML = '<span class="loading">Loading...</span>';
            document.getElementById('bhavnagar-rate').innerHTML = '<span class="loading">Loading...</span>';
            
            // Simulate API call delay
            setTimeout(() => {
                // Simulated rates - in real implementation, you would fetch from actual API
                const baseRate = 7000 + Math.floor(Math.random() * 500);
                const rajkotRate = baseRate + Math.floor(Math.random() * 100);
                const bhavnagarRate = baseRate + Math.floor(Math.random() * 100);
                
                document.getElementById('rajkot-rate').innerHTML = `‚Çπ${rajkotRate.toLocaleString('en-IN')}`;
                document.getElementById('bhavnagar-rate').innerHTML = `‚Çπ${bhavnagarRate.toLocaleString('en-IN')}`;
                
                // Update the input field with average rate
                const avgRate = Math.round((rajkotRate + bhavnagarRate) / 2);
                document.getElementById('gold-rate').value = avgRate;
                calculatePrices();
            }, 1000);
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('config-modal');
            if (event.target === modal) {
                closeConfigModal();
            }
        }

        // Initialize the calculator
        document.addEventListener('DOMContentLoaded', function() {
            loadLaborCharges();
            calculatePrices();
            fetchLiveRates();
        });
    </script>
</body>
</html>
