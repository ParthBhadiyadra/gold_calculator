<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold Price Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <div class="store-header">Milan Jewellers</div>
    <h1>Gold Price Calculator</h1>
        <form id="goldForm">
            <div class="input-group">
                <label for="goldRate">Gold Rate (24K, per 10g):</label>
                <input type="number" id="goldRate" value="60000" min="0" required>
            </div>
            <div class="input-group">
                <label for="weight">Weight (grams):</label>
                <input type="number" id="weight" value="10" min="1" required>
            </div>
            <div class="input-group">
                <label>Gold Type:</label>
                <select id="goldType">
                    <option value="new">New Gold</option>
                    <option value="old">Old Gold</option>
                </select>
            </div>
            <div class="btn-group">
                <button type="button" id="configBtn">Configure Labler Charges</button>
                <button type="submit">Calculate</button>
            </div>
        </form>
        <div id="results"></div>
    </div>

    <!-- Configuration Modal -->
    <div id="configModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Configure Labler Charges (per 10g)</h2>
            <form id="configForm">
                <div class="input-group">
                    <label>92%:</label>
                    <input type="number" id="charge92" value="1200" min="0">
                </div>
                <div class="input-group">
                    <label>89%:</label>
                    <input type="number" id="charge89" value="1200" min="0">
                </div>
                <div class="input-group">
                    <label>90.5%:</label>
                    <input type="number" id="charge905" value="1200" min="0">
                </div>
                <div class="input-group">
                    <label>91%:</label>
                    <input type="number" id="charge91" value="1200" min="0">
                </div>
                <div class="input-group">
                    <label>92% (No GST):</label>
                    <input type="number" id="charge92b" value="1200" min="0">
                </div>
                <button type="submit">Save</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
